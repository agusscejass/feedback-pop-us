<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback-pop-us-002</title>
</head>
<body>
    <!--CONTENEDOR-->
    <div class="container-feedback">
        <!--CAJA-->
        <div class="caja-items">
            <!--ITEMS-->
            <div class="items">
                <button class="salir">X</button>
                <h2>¿Cómo te sentiste con el soporte <br>de Federico?</h2>
                <!--CONTENEDOR CALIFICACION-->
                <div class="contenedor-calificacion">
                    <div class="caja-calificacion"><p>1</p></div>
                    <div class="caja-calificacion"><p>2</p></div>
                    <div class="caja-calificacion"><p>3</p></div>
                    <div class="caja-calificacion"><p>4</p></div>
                    <div class="caja-calificacion active"><p>5</p></div>  
                </div>
                <!--CONTENEDOR CALIFICACION DE TEXTO-->
                <div class="contenedor-p-calificacion">
                    <p>Bastante <span>insatisfecho</span></p>
                    <p>Extremadamente <span class="p-right">satisfecho</span></p>
                </div>
                <!--TERMINOS-->
                <div class="terminos">
                    <input type="checkbox" id="terminos" name="terminos" class="check">
                    <label for="terminos">Acepto los términos y uso</label>
                </div>
                <hr>
                <!--BOTON-->
                <button class="caja-siguiente"><span class="siguiente">SIGUIENTE ➡</span></button>
            </div>
        </div>
    </div>
    
</body>
</html>
